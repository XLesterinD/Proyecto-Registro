<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="{{ url_for('signup.static', filename='Images/DevPro.png') }}" rel="icon" type="image/x icon" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-brands/css/uicons-brands.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link href="{{ url_for('signup.static', filename='css/styleSignup.css')}}" rel="stylesheet"/>
    <title>Sign up</title>
</head>
<body>
    <header>
        <div class = "logo_nav">
            <img class ="img_logo" src ="{{ url_for('signup.static', filename='Images/DevPro3.png') }}"/>
        </div>
        <nav class ="nav_links">
            <a class="nav_link" href="{{ url_for('index_bp.index_page') }}">Home</a>
            <a class="nav_link" href="{{ url_for('index_planes.index_planes') }}">Planes</a>
            <a class="nav_link" href="{{ url_for('index_bp.index_page') }}">Funciones</a>
            <a class="nav_link" href="{{ url_for('index_bp.index_page') }}">Contacto</a>
            <a class="nav_login" href="{{ url_for('login.login_def') }}">Login</a>
        </nav>
    </header>
    <section class="signup_complete">
        <div class="text_signup">
            <h2>Regístrate y ten acceso a muchas funciones de automatización.</h2>
        </div>
        <div class="signup">
            <img src="{{ url_for('signup.static', filename='Images/DevPro3.png') }}" width="100px"/>
            <form class="form_signup" method="POST" action="/registrarse">
                <div class="datos_form">
                    <label for="nombre">Nombre:</label>
                    <input class="form-control" type="text" id="nombre" name="nombre" required>
                </div>
                <div class="datos_form">
                    <label for="apellido">Apellido:</label>
                    <input class="form-control" type="text" id="apellido" name="apellido" required>
                </div>
                <div class="datos_form">
                    <label for="correo">Correo:</label>
                    <input class="form-control" type="email" id="correo" name="correo" required>
                </div>
                <div class="datos_form">
                    <label for="contrasena">Contraseña:</label>
                    <input class="form-control" type="password" id="contrasena" name="contrasena" required>
                </div>
                <div class="datos_form">
                    <label for="telefono">Teléfono:</label>
                    <input class="form-control" type="tel" id="telefono" name="telefono">
                </div>
                <div class="datos_form">
                    <label for="pais">País:</label>
                    <input class="form-control" type="text" id="pais" name="pais" required>
                </div>
                <button class="btn btn-primary" type="submit">Registrarse</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="social_media">
            <p>Síguenos:   </p>
            <i class="fi fi-brands-facebook"></i>
            <i class="fi fi-brands-instagram"></i>
            <i class="fi fi-brands-tik-tok"></i>
        </div>
        <div class="Contactos">
            <div class="contacto">
                <i class="fi fi-brands-whatsapp"></i> 
                <p>  +502 5555 5555</p>
            </div>
            <div class="contacto">
                <i class="fi fi-rs-envelope"></i>
                <a href="mailto:soporte@devprogt.com" type="mail">soporte@devprogt.com</a>
            </div>
        </div>
        <div class ="empresa_identificacion">
            <p>®2025 Site Powered by DevProGT</p>
        </div>
    </footer>
</body>
</html>
