<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../static/css/styleSignup.css" rel="stylesheet"/>
    <title>Sign up</title>
</head>
<body>
    <header>
        <div class = "logo_nav">
            <img class ="img_logo" src ="../static/images/DevPro.png"/>
        </div>
        <nav class ="nav_links">
            <a class="nav_link" href="../../../Index/templates/Index.html">Home</a>
            <a class="nav_link" href="../../../Planes/Index_planes/templates/index_planes.html">Planes</a>
            <a class="nav_link" href="../Funciones/Index_funciones/templates/Index_funciones.html">Funciones</a>
            <a class="nav_link" href="#">Contacto</a>
            <a class="nav_login" href="../../Login/templates/Login.html">Login</a>
        </nav>
    </header>
    <section class="signup_complete">
        <div class="text_signup">
            <h2>Regístrate y ten acceso a muchas funciones de automatización.</h2>
        </div>
        <div class="signup">
            <img src="../static/images/DevPro3.png" width="100px"/>
            <form method="POST" action="/ruta_de_tu_servidor">
                <div class="datos_form">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="datos_form">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="datos_form">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="datos_form">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <div class="datos_form">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <div class="datos_form">
                    <label for="pais">País:</label>
                    <input type="text" id="pais" name="pais" required>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="social_media">
            <p>Síguenos:   </p>
            <i class="fi fi-brands-facebook"></i>
            <i class="fi fi-brands-instagram"></i>
            <i class="fi fi-brands-tik-tok"></i>
        </div>
        <div class="Contactos">
            <div class="contacto">
                <i class="fi fi-brands-whatsapp"></i> 
                <p>  +502 5555 5555</p>
            </div>
            <div class="contacto">
                <i class="fi fi-rs-envelope"></i>
                <a href="mailto:soporte@devprogt.com" type="mail">soporte@devprogt.com</a>
            </div>
        </div>
        <div class ="empresa_identificacion">
            <p>®2025 Site Powered by DevProGT</p>
        </div>
    </footer>
</body>
</html>
